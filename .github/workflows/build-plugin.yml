name: Build Unraid Plugin

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  build:
    name: Build Raidman
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: go.sum

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod download
          go build -v -o raidman src/cmd/app/main.go

      - name: Extract Release Notes
        run: |
          # Extract the line matching the version tag, remove XML tags and whitespace
          grep "<CHANGE>${{ github.ref_name }}" raidman.plg | sed -e 's/<CHANGE>//' -e 's/<\/CHANGE>//' -e 's/^[ \t]*//' > release_notes.txt
          # If empty, default to the tag name
          if [ ! -s release_notes.txt ]; then echo "${{ github.ref_name }}" > release_notes.txt; fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: raidman
          body_path: release_notes.txt
